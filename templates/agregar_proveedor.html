<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('admin_productos') }}">← Volver a Productos</a>
    </div>
</nav>

<div class="container my-5">
    <h3 class="mb-4 text-center">Añadir Nuevo Proveedor</h3>
    <form method="POST" class="row g-3" style="max-width: 800px; margin: auto;">
        <div class="col-md-6">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre de la empresa" required>
        </div>
        <div class="col-md-6">
            <input type="text" name="direccion" class="form-control" placeholder="Dirección" required>
        </div>
        <div class="col-md-6">
            <input type="tel" name="telefono" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="col-md-6">
            <input type="email" name="correo" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Guardar proveedor</button>
        </div>
    </form>
</div>

</body>
</html>
