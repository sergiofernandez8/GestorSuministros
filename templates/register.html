<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background: linear-gradient(135deg, #1f2027, #203a63, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h3 class="text-center mb-4">Registro de Usuario</h3>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label name="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Introduce tu nombre" required>
            </div>
            <div class="mb-3">
                <label name="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo" placeholder="Introduce tu correo" required>
            </div>
            <div class="mb-3">
                <label name="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Introduce tu contraseña" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Registrarse</button>
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
